<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Calendário Wizard</title>
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="wizard-calendar-main/img/wiz-logo.png" alt="Wizard" class="sidebar-logo">
                <div class="user-info">
                    <div class="user-name" id="userName">Usuário</div>
                    <div class="user-status" id="userRole">Carregando...</div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showSection('frequencia')">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Frequência</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('boletim')">
                    <span class="nav-icon">📋</span>
                    <span class="nav-text">Boletim</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('reposicoes')">
                    <span class="nav-icon">🔄</span>
                    <span class="nav-text">Reposições</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('banco-horas')">
                    <span class="nav-icon">⏰</span>
                    <span class="nav-text">Banco de Horas</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('documentos')">
                    <span class="nav-icon">📁</span>
                    <span class="nav-text">Documentos</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">Calendário</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">Sair</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 id="sectionTitle">Frequência</h1>
                <div class="header-actions">
                    <button class="btn-action" id="actionButton">Nova Entrada</button>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>
    </div>
    
    <script src="profile-script.js"></script>
</body>
</html>

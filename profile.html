<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="img/wiz-logo.png" alt="Wizard" class="sidebar-logo">
                <div class="user-info">
                    <div class="user-name" id="userName">Usuário</div>
                    <div class="user-status" id="userRole">Carregando...</div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" onclick="showSection('frequencia', event)">
                    <i class="ph ph-chart-bar nav-icon"></i>
                    <span class="nav-text">Frequência</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('boletim', event)">
                    <i class="ph ph-clipboard-text nav-icon"></i>
                    <span class="nav-text">Boletim</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('reposicoes', event)">
                    <i class="ph ph-arrow-clockwise nav-icon"></i>
                    <span class="nav-text">Reposições</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('banco-horas', event)">
                    <i class="ph ph-clock nav-icon"></i>
                    <span class="nav-text">Banco de Horas</span>
                </a>
                <a href="#" class="nav-item" onclick="showSection('documentos', event)">
                    <i class="ph ph-folder nav-icon"></i>
                    <span class="nav-text">Documentos</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item">
                    <i class="ph ph-house nav-icon"></i>
                    <span class="nav-text">Calendário</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <i class="ph ph-sign-out nav-icon"></i>
                    <span class="nav-text">Sair</span>
                </a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 id="sectionTitle">Frequência</h1>
                <div class="header-actions">
                    <button class="btn-action" id="actionButton">
                        <i class="ph ph-plus"></i>
                        Nova Entrada
                    </button>
                </div>
            </div>
            
            <div class="content-body" id="contentBody">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>

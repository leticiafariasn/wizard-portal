<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Calendário Wizard</title>
  <link rel="stylesheet" href="login-styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login-script.js" defer></script>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <img src="wizard-calendar-main/img/wizard-logo-full.png" alt="Wizard by Pearson" class="login-logo" />
      </div>

      <form class="login-form" onsubmit="event.preventDefault(); loginUser();">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-input">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              <span id="eye-icon">👁️</span>
            </button>
          </div>
        </div>

        <button type="submit">Entrar</button>
        <p id="login-error" class="error-msg"></p>
      </form>

      <div class="back-link">
        <a href="index.html">← Voltar ao calendário</a>
      </div>
    </div>
  </div>
</body>

</html>
